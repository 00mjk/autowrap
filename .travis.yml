language: d
sudo: false

matrix:
  include:
    - d: dmd-nightly
    - d: dmd-2.080.0
    - d: dmd-2.079.1
    - d: ldc-1.9.0
    - d: ldc-1.8.0
  allow_failures:
    - d: dmd-nightly

env:
  - DUB_CONFIGURATION=python27

install:
  - virtualenv autowrapenv
  - source autowrapenv/bin/activate
  - pip install pytest

script:
  - make
  - cd python
  - dub test -c python27

after_success:
 - bash <(curl -s https://codecov.io/bash)
